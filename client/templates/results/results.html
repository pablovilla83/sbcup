<template name="results">
  <div class="container">
    <h1>Results</h1>
    <div class="">
      <h5>Group A</h5>
        <table class="highlight responsive-table">
          <thead>
            <tr>
                <th>Name</th>
                <th>MP</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>Pts</th>
            </tr>
          </thead>
          <tbody>
            {{#each groupAplayers}}
            <tr>
              <td>{{name}}</td>
              <td>{{MP}}</td>
              <td>{{W}}</td>
              <td>{{D}}</td>
              <td>{{L}}</td>
              <td>{{GF}}</td>
              <td>{{GA}}</td>
              <td>{{GD}}</td>
              <td>{{Pts}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
        <h5>Group B</h5>
          <table class="highlight responsive-table">
            <thead>
              <tr>
                  <th>Name</th>
                  <th>MP</th>
                  <th>W</th>
                  <th>D</th>
                  <th>L</th>
                  <th>GF</th>
                  <th>GA</th>
                  <th>GD</th>
                  <th>Pts</th>
              </tr>
            </thead>
            <tbody>
              {{#each groupBplayers}}
              <tr>
                <td>{{name}}</td>
                <td>{{MP}}</td>
                <td>{{W}}</td>
                <td>{{D}}</td>
                <td>{{L}}</td>
                <td>{{GF}}</td>
                <td>{{GA}}</td>
                <td>{{GD}}</td>
                <td>{{Pts}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
    </div>
    <h1>Rounds</h1>
  </div>
</template>
